name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Paso para configurar Node.js (recomendado para consistencia de versiones)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Asegúrate de que esta versión coincide con tu entorno local

      # Paso de compilación del frontend
      - name: Install Frontend Dependencies and Build
        working-directory: ./tentcowork-frontend # <<-- ¡LÍNEA AGREGADA/CORREGIDA!
        run: npm ci && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TENTCOWORK_ESTUDIANTES_V2 }}
          channelId: live
          projectId: tentcowork-estudiantes-v2
