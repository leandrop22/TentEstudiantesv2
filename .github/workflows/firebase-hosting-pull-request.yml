name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Paso para configurar Node.js (recomendado para consistencia de versiones)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'v22.15.0' # Asegúrate de que esta versión coincide con tu entorno local

      # Paso de compilación del frontend
      - name: Install Frontend Dependencies and Build
        working-directory: ./tentcowork-frontend # <<-- ¡LÍNEA AGREGADA/CORREGIDA!
        run: npm ci && npm run build
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TENTCOWORK_ESTUDIANTES_V2 }}
          projectId: tentcowork-estudiantes-v2